<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Display</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="./css/style-display.css">
</head>
<body>
    <ion-app>
      <ion-toolbar color="secondary" id="toolbar">
        <ion-title
          ><ion-icon name="beer-outline"></ion-icon
          ><ion-icon name="fast-food-outline"></ion-icon>
          <ion-icon name="pizza-outline"></ion-icon> Yumi Yumi</ion-title
        >
      </ion-toolbar>
      
        <ion-content color="primary" class="ion-padding">
            <ion-grid>
                <ion-row id="photo-and-recipe">
                  <ion-col id="photo-container" size="12" size-sm>
                  </ion-col>
                  <ion-col id="recipe-container" size="12" size-sm class="ion-text-justify">
                    <div id="recipe-title"></div>
                    <div id="recipe-ingredients">
                      <br>
                      <h3>Ingredients:</h3>
                      </div>
                    <div id="recipe-instructions">
                      <br>
                      <h3>Instructions:</h3>
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col id="summary" size="12" size-sm>
                    <h3>Additional information:</h3>
                  </ion-col>
                  <ion-col id="related-content" size="12" size-sm class="ion-text-center">
                    Tutorial video for similar recipe:
                    <br>
                    <br>
                    <div id="youtubeVideo"></div>
                   </ion-col>
              </ion-grid>
        </ion-content>
      
        <ion-footer>
          <ion-toolbar color="secondary" class="ion-text-center">
            <ion-button shape="round" color="tertiary"><a href="./search.html">Go back</ion-button>
          </ion-toolbar>
        </ion-footer>
      </ion-app>
      <script src="./js/script-display.js"></script>
</body>
</html>
